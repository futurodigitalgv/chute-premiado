<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chute Certeiro</title>
  </head>
  <body>
 <header>
  <nav class="navbar nav-bar-cor">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img class="logo-chute" src="assets/img/logo.png" alt="Logo Chute Certeiro" />
      </a>

      <!-- Lado direito: botão + perfil -->
      <div class="right-side">
        <button type="button" class="btn-acao">MINHAS APOSTAS</button>

        <div class="perfil">
          <img class="avatar" src="assets/img/logo.png" alt="Samuel" />
          <span class="nome">Samuel</span>
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
<section class="carousel-hero">
  <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/banner.png" class="d-block w-100" alt="Banner 1">
      </div>
      <div class="carousel-item">
        <img src="assets/img/banner2.png" class="d-block w-100" alt="Banner 2">
      </div>
      <div class="carousel-item">
        <img src="assets/img/banner.png" class="d-block w-100" alt="Banner 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button"
            data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button"
            data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</section>
 <section class="conteudo-bg">
    <div class="container">
      
    </div>
  </section>
</main>

  </body>
</html>
